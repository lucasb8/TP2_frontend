<form #form="ngForm">
    <label>
      Email: <input type="text" name="email" [(ngModel)]="email" required>
    </label>
  
    <label>
      Password: <input type="password" name="password" [(ngModel)]="password" required>
    </label>
  
    <button (click)="submit()" [disabled]="form.invalid">Submit</button>
  </form>
